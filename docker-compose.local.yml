version: '3.8'

services:
  # PostgreSQL Database
  # Local development database - runs on your laptop
  postgres:
    image: postgres:16
    container_name: ai-sandbox-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_sandbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (Optional - Web UI for PostgreSQL)
  # Access at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-sandbox-pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_local:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools  # Optional service - only starts with: docker-compose --profile tools up

volumes:
  postgres_data_local:
    driver: local
  pgadmin_data_local:
    driver: local

# Usage:
#
# Start PostgreSQL only:
#   docker-compose -f docker-compose.local.yml up -d
#
# Start PostgreSQL + pgAdmin:
#   docker-compose -f docker-compose.local.yml --profile tools up -d
#
# Stop all:
#   docker-compose -f docker-compose.local.yml down
#
# View logs:
#   docker-compose -f docker-compose.local.yml logs -f
#
# Remove all data (WARNING: Deletes database):
#   docker-compose -f docker-compose.local.yml down -v
